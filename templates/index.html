{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Task Master</h1>
    {% if tasks|length < 1 %}
    <h4>There are no tasks created yet.</h4>
    {% else %}
    <table>
        <!-- Columns of the table -->
        <tr>
            <th>Task</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <!-- <td>{{ task.date_created }}</td> -->
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form style="margin-top: 1rem;" action="/" method="POST">
        <!-- When the / post method is hit, we can access the value of 
        the content input field by using request.form['content'] -->
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
